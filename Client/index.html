<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealTime Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Login Form -->
    <div id="deletedLogin" class="container my-5 d-flex align-items-center justify-content-center">
        <div class="card shadow" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">RealTime Chat</h5>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Enter your name</label>
                        <input type="text" class="form-control" id="username" placeholder="Your name" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Chat Main -->
    <div class="d-flex" id="chatMain" style="visibility: hidden;">
        <!-- Contacts Sidebar -->
        <div class="col-12 col-md-3 bg-dark text-white p-3 vh-100 d-flex flex-column">
            <h5 class="mb-4">Contacts</h5>
            <ul class="list-unstyled" id="users" style="overflow-y: auto; flex-grow: 1;"></ul>
        </div>

        <!-- Chat Area -->
        <div class="col-12 col-md-9 d-flex flex-column">
            <div class="d-flex justify-content-between align-items-center bg-primary text-white p-3">
                <h5 class="mb-0" id="chatWith">Select a contact</h5>
            </div>

            <div id="messageContainer" class="p-3 overflow-auto" style="max-height: 70vh;"></div>

            <div class="input-group p-3 bg-white border-top">
                <input type="text" class="form-control" placeholder="Type a message..." aria-label="Type a message" id="messageInput">
                <button class="btn btn-primary" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="jquery.min.js"></script>
    <script src="signalr.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
